list1[738] = new Array('739','3','犯罪分子未持凶器，但虚张声势，以伤害驾驶员相威胁，从而达到劫持出租汽车的目的，此种犯罪属于________。','暴力劫持型','威胁恐吓型','诈骗型','药物麻醉型','2','','1','《出租汽车驾驶员从业资格考试》第四章第五节：出租汽车驾驶员治安防范可知，要挟威胁有两类：一类是不持凶器强迫驾驶员就范，虚张声势，以生命损伤等相威胁；另一类是以某些物质因素作诱饵，其中包含一些违法的因素，结果驾驶员授予罪犯以把柄，此时罪犯便以揭发举报相要挟，达到劫持车辆或敲诈钱财的目的。这一作案方式对驾驶员应该有很大的启发。罪犯正是抓住驾驶员的弱点，然后加以利用。这要求驾驶员必须洁身自好，敢与不正当行为作斗争。','0','0','0','0','B');

list1[755] = new Array('756','3','硫酸、硝酸、盐酸属于危险化学品中的________。','毒性物质','腐蚀性物质','氧化性物质','易燃性物质','2','','1','《出租汽车驾驶员从业资格考试》第四章第六节：危险品的识别与处置可知，腐蚀性物质是指接触生物组织时通过化学作用使其严重损伤，或在渗漏时会严重损害甚至破坏其他货物或运载工具的物质，如酸性物品（硫酸、硝酸等）、碱性物品（氢氧化钠、碳酸钠）、甲醛等。其主要危险是腐蚀性、毒性、易燃性或氧化性。','0','0','0','0','B');

list1[757] = new Array('758','3','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，制动失灵、失效时，要沉着冷静，握稳转向盘，立即松抬加速踏板，采取发动机制动，尽可能利用转向避让障碍物，同时利用驻车制动器或“抢挡”等方法，设法减速停车。下坡路制动突然失效时可利用路边障碍物、坡道可助减速或宽阔地带可迂回减速、停车。','迅速向爆胎一侧转动转向盘','双手握稳转向盘','迅速向爆胎另一侧转动转向盘','迅速踏下制动踏板','2','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，后轮轮胎爆裂，车尾会摇摆不定，但方向一般不会失控，只要保持镇定，双手紧握转向盘，便可控制车辆保持直线行驶。','0','0','0','0','B');

list1[758] = new Array('759','3','下列做法中，________不能有效避免车辆爆胎。','降低轮胎气压','及时清理轮胎沟槽里的异物','定期检查轮胎','更换磨损严重的轮胎','1','','1','轮胎缺气行驶是爆胎的祸根。车辆的缺气（轮胎胎压低于标准胎压）行驶时，随着胎压的下降，轮胎与地面的摩擦成倍增加，胎温急剧升高，轮胎变软，强度急剧下降。这种情况下，如果车辆高速行驶，就可能导致爆胎。','0','0','0','0','A');

list1[759] = new Array('760','3','车辆前轮胎爆裂，已出现转向时，驾驶员应在控制住方向的情况下，________使车辆缓慢减速。','迅速熄火','拉紧驻车制动器','轻踏制动踏板','迅速踏下制动踏板','3','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，当意识到爆胎时，驾驶员双手应该紧握转向盘，松抬加速踏板，极力控制车辆直线行驶，若车辆已有转向，也不要过度矫正，应该控制住行驶方向的情况下，轻踏制动踏板（禁止紧急制动），使车辆缓慢减速，平稳停车，尽量将车逐渐停靠在路边。','0','0','0','0','C');

list1[760] = new Array('761','3','遇紧急情况避险时，驾驶员首先要尽量做到________。','财产不受损失','人员不受伤害','车辆不受损失','道路设施不受损失','2','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，生命是宝贵的，遇紧急情况避险时，应优先注意保护他人及自身生命安全。在危急情况下，车辆应向远离人的一方避让，宁可财产遭受损失，也要确保人员的安全；“避重就轻”就是避险时车辆应向损失较轻或危害较小的一方避让，尽量避开损失较重或危害较大的一方，以减轻事故的损失后果。','0','0','0','0','B');

list1[761] = new Array('762','3','车辆发生侧滑时，驾驶员应立即________，同时向侧滑的一方转动转向盘，并及时回转修正方向。','拉紧驻车制动器','踏下加速踏板','踏下离合器踏板','松抬制动踏板','4','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，当制动、转向或擦撞引起车辆侧滑时，应立即松抬制动踏板，并迅速向侧滑的一方转动转向盘，并及时回转方向进行调整，修正方向后继续行驶；因转向或擦撞引起的侧滑，不可使用行车制动。','0','0','0','0','D');

list1[762] = new Array('763','3','当无防抱死制动装置的车辆转向失控，已偏离直线行驶方向时，驾驶员应果断地________，尽快减速停车。','连续踏制动踏板','猛踏离合器踏板','拉紧驻车制动器','猛踏制动踏板','1','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，当未安装防抱死制动系统（ABS）的车辆已偏离直线行驶方向，事故已经无可避免时，应果断地连续踩踏制动踏板，使车辆尽快减速停车，尽量缩短停车距离，减轻撞击力度。','0','0','0','0','A');

list1[764] = new Array('765','3','高温天气驾驶出租汽车行驶，当感到视线模糊、反应迟钝时要及时停车休息。','正确','错误','','','1','','1','炎热季节驾驶室内温度较高，长时间行车极易引发驾驶员疲劳困顿，甚至打盹。在条件许可时，最好早晚行车，中午休息，避开热高峰时段。行车中感到视线逐渐模糊，反应变得迟钝时，必须立即停车休息，还可用冷水淋洗头面，或做些体操活动，振作精神，以确保行车安全。','0','0','0','0','A');

list1[765] = new Array('766','3','驾驶出租汽车行驶中制动突然失效，一次拉紧驻车制动器容易将驻车制动盘“抱死”，损坏传动机件，丧失制动力。','正确','错误','','','1','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，使用驻车去不可将操作杆一次拉紧，一次拉紧容易时驻车制动盘“抱死”，损坏传动机件，丧失制动力。转动转向盘避开危险目标的同时，可视情况进行“抢挡”操作，利用发动机牵阻作用使车辆尽可能地减速，最终驶向路边停住。','0','0','0','0','A');

list1[766] = new Array('767','3','驾驶出租汽车行驶中制动管路破裂或制动液、气压不足会导致制动失效。','正确','错误','','','1','','1','汽车行驶过程中容易出现制动管路气阻、破裂或制动液、气压力不足等原因，导致制动失灵、失效现象，对行车安全构成威胁。驾驶人发现车辆突然制动失灵、失效时，要沉着冷静，握稳转向盘，立即松抬加速踏板，实施发动机牵阻制动，尽可能利用转向避让障碍物；同时利用驻车制动器或“抢挡”等方法，设法减速停车；若是液压制动车辆，可连续多次踏制动踏板，以期制动力的积聚而产生制动效果。','0','0','0','0','A');

list1[767] = new Array('768','3','雪天驾驶出租汽车行驶，轻踩制动或缓打转向时，易导致侧滑、甩尾、转向失控。','正确','错误','','','2','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，通过冰雪路面时，应当降低车速、缓慢行驶、轻踩加速踏板和制动踏板。路面结冰附着力小，车轮易滑转和侧滑，起步应踩加速踏板，缓松离合器踏板，以降低驱动转矩，适应较小的附着力，防止车辆滑转。行驶中加速不可过猛，以防驱动轮打滑，转弯时，保持匀速车速，适当增大转弯半径，不得猛转转向盘，以防发生侧滑。','0','0','0','0','B');

list1[769] = new Array('770','3','驾驶出租汽车行驶中发生爆胎时，应向相反方向急转转向盘或急踩制动踏板。','正确','错误','','','2','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，当意识到爆胎时，驾驶员双手应该紧握转向盘，松抬加速踏板，极力控制车辆直线行驶，若车辆已有转向，也不要过度矫正，应该控制住行驶方向的情况下，轻踏制动踏板（禁止紧急制动），使车辆缓慢减速，平稳停车，尽量将车逐渐停靠在路边。','0','0','0','0','B');

list1[771] = new Array('772','3','驾驶出租汽车遇紧急情况避险时要先考虑人的安全，先人后物。','正确','错误','','','1','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，生命是宝贵的，遇紧急情况避险时，应优先注意保护他人及自身生命安全。在危急情况下，车辆应向远离人的一方避让，宁可财产遭受损失，也要确保如员的安全；“避重就轻”就是避险时车辆应向损失较轻或危害较小的一方避让，尽量避开损失较重或危害较大的一方，以减轻事故的损失后果。','0','0','0','0','A');

list1[772] = new Array('773','3','驾驶出租汽车行驶途中，由于油路或电路故障，容易导致发动机突然熄火。','正确','错误','','','1','','1','汽车在运行中，发动机熄火停车的现象较多，其原因一般为油路或电路故障所致。事实上，驾驶员若能把握熄火现象的差异，通过分析推理，就能准确判断并顺利地排除故障。一、发动机突然熄火，是电路故障的主要特点。 二、发动机慢慢熄火，拉阻风门有好转，是油路故障的显著特征。 三、当不能断定是油路还是电路故障时，应按先易后难、先简后繁的原则进行检查。','0','0','0','0','A');

list1[782] = new Array('783','3','下坡路车辆制动突然失效时，驾驶员最好利用道路边专设的紧急停车道停车。','正确','错误','','','1','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，当成功减速时，避让中要做到“先避人，后避物”，提前选择好可供安全停车的位置，以免冲撞行人而扩大事故。','0','0','0','0','A');

list1[784] = new Array('785','3','车辆行驶中，发现轮胎漏气时，驾驶员应握稳转向盘，缓慢制动减速，停靠在路边安全地点。','正确','错误','','','1','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，在发现轮胎漏气时，应紧握转向盘，慢慢制动减速，将车辆尽快驶离行车道时，不要采用紧急制动，以免造成翻车或使后车因制动不及时而发生追尾事故。','0','0','0','0','A');

list1[785] = new Array('786','3','因转向或擦撞引起车辆侧滑时，驾驶员应立即踩踏制动踏板减速，并迅速向侧滑的一方转动转向盘。','正确','错误','','','2','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，当制动、转向或擦撞引起车辆侧滑时，应立即松抬制动踏板，并迅速向侧滑的一方转动转向盘，并及时回转方向进行调整，修正方向后继续行驶；因转向或擦撞引起的侧滑，不可使用行车制动。','0','0','0','0','B');

list1[786] = new Array('787','3','车速较高时遇到紧急情况，驾驶员应采取紧急制动，急转方向避让，以减小碰撞损坏程度。','正确','错误','','','2','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，在车速较高时发生紧急情况，切忌急转方向避让，应迅速制动减速，使车辆在碰撞前处于停止或低速行进状态，以减小碰撞损坏程度。高速时急转方向，极易造成车辆侧滑相撞或在离心力作用下倾翻的事故。','0','0','0','0','B');

list1[787] = new Array('788','3','出现险情时，驾驶员应保持头脑清醒，情绪镇定是做好避险的先决条件。','正确','错误','','','1','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，行车中，紧急情况往往发生得比较为突然，驾驶员要沉着冷静，保持清醒的头脑和良好的心态，用最短的时间准确地作出分析和判断，并果断采取正确避险措施，最大限度地减少事故损失。','0','0','0','0','A');

list1[788] = new Array('789','3','下坡制动突然失效后，驾驶员可视情况向低速挡“抢挡”利用发动机制动作用控制车速。','正确','错误','','','1','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，（1）查看路边有无障碍物、坡道可助减或宽阔地带可迂回减速、停车。停车后，应拉紧驻车制动器操作杆，防止溜车或发生二次险情。（2）若无可利用的地形和时机应迅速抬起加速踏板，进行“抢挡”操作，；利用变速器传动比的突然增大和发动机牵阻作用降低车速，以利于控制车速和操作行驶方向；抢挡越一级为妥，如车速扔高，可再次抢挡，因为若越两级抢挡，难度较大，一旦抢挡不成功，危险性难度更大。','0','0','0','0','A');

list1[790] = new Array('791','3','车辆发生侧滑时，驾驶员应立即松抬制动踏板，并迅速向侧滑的相反方向转动转向盘，修正方向后继续行驶。','正确','错误','','','2','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，车辆在泥泞、溜滑路面下紧急制动或猛转转向盘时，由于车轮抱死或车胎受力，易侧滑、行驶方向失控，极易导致向路边翻车、坠车或与其他车辆、行人相撞。当制动、转向或擦撞引起车辆侧滑时，应立即松抬踏板，并迅速向侧滑的一方向转动转向盘，并及时回转方向进行调整，修正方向后继续行驶；因转向或擦撞引起的侧滑，不可使用行车制动。','0','0','0','0','B');

list1[791] = new Array('792','3','车辆高速行驶，遇转向突然失控时，驾驶员应使用紧急制动尽快将车停下，防止事故发生。','正确','错误','','','2','','1','《出租汽车驾驶员从业资格考试》第四章第四节：安全行车特别要求与紧急情况处理可知，（1）若车辆和前方道路情况允许保持直线行驶时，不可使用紧急制动；高速行驶的车辆，在转向失控的情况下使用紧急制动很容易造成翻车，应立即松抬加速踏板，抢挂低速档（俗称抢挡），减速，均匀而用力拉紧驻车制动器操纵杆进行辅助制动，当车速明显减弱时，轻踏制动踏板，让车辆缓慢平稳地停下。（2）当未安装防抱死制动系统（ABS)的车辆已偏离直线行驶方向，事故已经无可避免时，应果断地连续踩踏制动踏板，使车辆尽快减速停车，尽量缩短停车距离，减轻撞击力度。（3）采取应急措施的同时，对道路上其他通行的车辆及行人发出示警信号，如开启危险报警闪灯、鸣喇叭或打手势等。','0','0','0','0','B');
